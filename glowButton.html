<!DOCTYPE html>
<html>
<head>
  <style>
    .bulb {
      width: 100px;
      height: 100px;
      background: gray;
      border-radius: 50%;
      margin: 20px auto;
    }

    .glow {
      background: yellow;
      box-shadow: 0 0 20px yellow;
    }
  </style>
</head>
<body>
  <div class="bulb" id="bulb"></div>
  <button id="btn">Toggle Bulb</button>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      document.getElementById("bulb").classList.toggle("glow");
    });
  </script>
</body>
</html>
